<h1 mat-dialog-title>Add Product form</h1>
<br>
<div mat-dialog-content>

    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName"   matInput placeholder="product name ">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label  >Product Categorie</mat-label>
        
            <mat-select placeholder="Catgeroie" formControlName="category" >
                <mat-option>None</mat-option>
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input  formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field><br>
          <label for=""> <br><h1>Product Frenshness</h1></label>
          <mat-radio-group class="example-radio-group" formControlName="freshness" >
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh" >
                {{fresh}}
            </mat-radio-button>
          </mat-radio-group>
          <mat-form-field appearance="outline"  >
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Price " formControlName="price">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput placeholder="Comment" formControlName="comment"></textarea>
          </mat-form-field>
    
    </form>
</div>


<div mat-dialog-actions [align]="'end'">

    <button   mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8;" mat-raised-button color="primary" (click)="addproduct()">{{actionbtn}}</button>

</div>
